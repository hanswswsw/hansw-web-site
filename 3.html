    <P>수용성 비타민은 물에 잘 녹는 비타민으로서 비타민 B군과 C 등이 있다.<br>비타민 결핍증의 예방 및 치료, 필요량이 증가된 경우의 보급, 결핍에 의한 질환 치료에 사용된다.<br>소변으로 배설되기 때문에 과잉증은 잘 나타나지 않지만, 니코틴산아미드와 피리독신은 고용량에서 독성이 나타날 수 있으므로 과량섭취하지 않도록 주의해야 한다.</P>
