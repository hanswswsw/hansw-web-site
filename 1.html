    <h2>나의 비타민은 송선미♥</h2>
    <a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html5 speicification">비타민</a>은 크게 <strong><u>지용성</u> 비타민과 <u>수용성</u> 비타민</strong>이 있습니다.<br>지용성 비타민은 기름에 녹는 비타민입니다.<br>수용성 비타민은 체내에서 물에 녹는 비타민입니다.<P style="margin-top:30px;">지용성 비타민은 비타민A, 비타민D, 비타민E, 비타민K를 말합니다.<br>수용성 비타민은 비타민B, 비타민C를 말합니다.</P>
