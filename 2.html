    <h2>지용성 비타민</h2>
    <p>지용성 비타민은 지방에 잘 녹는 비타민으로서 비타민 A, D, E, K 등이 있다.<br>비타민 A는 눈의 건조감의 완화, 야맹증의 치료에 사용된다.<br>비타민 D는 비타민 D 결핍 예방과 치료, 구루병 예방, 골다공증치료 보조로 사용된다.<br>비타민 E는 말초순환기능장애 및 갱년기의 증상 완화에 사용된다.<br>비타민 K는 혈액응고질환의 예방과 치료에 사용된다.<br>지용성 비타민은 체내 축적될 수 있으므로 과량섭취하지 않도록 한다.</P>
